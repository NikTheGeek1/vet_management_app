{% extends "owners/dashboard/base.html" %}

{% block owners_dashboard %}
{% if testimonial %}
<div class="no-testimonial-div">
    <!-- fixed form -->
    <form class="form owners-form" method="POST" action="/owners/{{owner.id}}/remove-testimonial/{{testimonial.id}}">

        <div class="form-group margin-top-large">
            <textarea class="form-input form-input-disabled" placeholder="Add your experience" type="text" name="testimonial"
                id="testimonial" required disabled>"{{testimonial.testimonial}}"</textarea>
            <label class="form-label" for="testimonial">Add your experiences</label>
        </div>
        <div class="form-group">
            <button class="btn btn-red" type="submit">Remove experience</button>
        </div>
    </form>
</div>
{% else %}
<div class="no-testimonial-div">
    <!-- fixed form -->
    <form class="form owners-form" method="POST" action="/owners/{{owner.id}}/add-testimonial">

        <div class="form-group margin-top-large">
            <textarea class="form-input" placeholder="Add your experience" type="text" name="testimonial"
                id="testimonial" required></textarea>
            <label class="form-label" for="testimonial">Add your experiences</label>
        </div>
        <div class="form-group">
            <button class="btn btn-green" type="submit">Add Experience</button>
        </div>
    </form>
</div>
{% endif %}

{% endblock%}
