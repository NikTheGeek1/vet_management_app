{% extends "owners/base.html" %}

{% block owners %}
<div class="dashboard-nav-off">
    
</div>
<div class="owners-add-div">
    <div class="form-box">
        <h2 class="heading-secondary">Add Owner</h2>
        <form class="form owners-form" method="POST" action="/owners/add">
            <div class="form-group">
                <input class="form-input" placeholder="First name" type="text" name="first_name" id="first_name" required>
                <label class="form-label" for="first_name">First name</label>
            </div>
            <div class="form-group">
                <input class="form-input" placeholder="Last name" type="text" name="last_name" id="last_name" required>
                <label class="form-label" for="last_name">Last name</label>
            </div>
            <div class="form-group">
                <input class="form-input" placeholder="Email" type="email" name="email" id="email" required>
                <label class="form-label" for="email">Email</label>
            </div>
            <div class="form-group">
                <input class="form-input" placeholder="Phone" type="phone" name="phone" id="phone" required>
                <label class="form-label" for="phone">Phone</label>
            </div>
            <div class="form-group">
                <div class="form-radio-group">
                    <input type="radio" class="form-radio-input" id="yes" name="register" value="True">
                    <label for="yes" class="form-radio-label">
                        <span class="form-radio-button"></span>
                        Yes please
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-radio-group">
                    <input type="radio" class="form-radio-input" id="no" name="register" value="False">
                    <label for="no" class="form-radio-label">
                        <span class="form-radio-button"></span>
                        No please
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-green" type="submit">Add Owner</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
