{% extends "vets/base.html" %}

{% block vets %}
<div class="dashboard-nav-off-vets">
    
</div>
<div class="vets-add-div">
    <div class="form-box">
        <h2 class="heading-secondary">Add Vet</h2>
        <form class="form owners-form" method="POST" action="/vets/add">
            <div class="form-group">
                <input class="form-input" placeholder="First name" type="text" name="first_name" id="first_name" required>
                <label class="form-label" for="first_name">First name</label>
            </div>
            <div class="form-group">
                <input class="form-input" placeholder="Last name" type="text" name="last_name" id="last_name" required>
                <label class="form-label" for="last_name">Last name</label>
            </div>
        

            <div class="form-group">
                <button class="btn btn-green" type="submit">Add Vet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
